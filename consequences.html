<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance vs Consequence</title>
</head>
<body>

    <div class="container">
        <div class="column">
            <h3>Performance</h3>
            <ul class="performance-list">
                <li>Sharing personal info on the internet</li>
                <li>Weak Passwords</li>
                <li>Not keeping software up to date</li>
            </ul>
        </div>

        <div class="column">
            <h3>Consequence</h3>
            <ul class="consequence-list">
                <li>Puts you at risk of getting personal info stolen</li>
                <li>More likely to get hacked</li>
                <li>Devices can get bugs and viruses easier</li>
            </ul>
        </div>
    </div>

    <div class="image-section">
        <img src="IMG_0022.WEBP" alt="Hacker Image">
    </div>

</body>
</html>
